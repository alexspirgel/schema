<!DOCTYPE html>
<html>
	<head>
		<title>Schema</title>
		<script type="text/javascript" src="index.js"></script>
		<style>
			body {
				background: gray;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		console.dir(Schema);
		var schema = new Schema({
			required: true,
			type: 'array',
			itemSchema: {
				type: 'number'
			}
		});
		console.dir(schema);
		const validationResult = schema.validate([1,2,'3']);
		console.log('validationResult', validationResult);
		</script>
	</body>
</html>
