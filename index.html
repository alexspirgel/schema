<!DOCTYPE html>
<html>
<head>
	<title>Schema</title>
	<script type="text/javascript" src="schema.js"></script>
</head>
<body>
	<script type="text/javascript">
		const schema_test = (schema_object) => {
			console.log('value: '+true);
			schema_object.validate(true);

			console.log('value: '+false);
			schema_object.validate(false);

			console.log('value: '+'abc');
			schema_object.validate('abc');

			console.log('value: '+'');
			schema_object.validate('');

			console.log('value: '+' ');
			schema_object.validate(' ');

			console.log('value: '+1);
			schema_object.validate(1);

			console.log('value: '+0);
			schema_object.validate(0);

			console.log('value: '+-5.238756);
			schema_object.validate(-5.238756);

			console.log('value: '+12345);
			schema_object.validate(12345);

			console.log('value: '+'Symbol()');
			schema_object.validate(Symbol());

			console.log('value: '+'function(){}');
			schema_object.validate(function(){});

			console.log('value: []');
			schema_object.validate([]);

			console.log('value: {}');
			schema_object.validate({});

			console.log('value: (empty)');
			schema_object.validate();

			console.log('value: undefined');
			schema_object.validate(undefined);

			console.log('value: '+null);
			schema_object.validate(null);

			console.log('value: '+NaN);
			schema_object.validate(NaN);
		};

		const schema_blank = new Schema({});
		console.log('--------------------------------------------------');
		console.log('schema_blank:');
		console.log(schema_blank);
		schema_test(schema_blank);

		const schema_required_false = new Schema({
			"required": false
		});
		console.log('--------------------------------------------------');
		console.log('schema_required_false:');
		console.log(schema_required_false);
		schema_test(schema_required_false);

		const schema_required_true = new Schema({
			"required": true
		});
		console.log('--------------------------------------------------');
		console.log('schema_required_true:');
		console.log(schema_required_true);
		schema_test(schema_required_true);

		const schema_type_boolean = new Schema({
			"type": "boolean"
		});
		console.log('--------------------------------------------------');
		console.log('schema_type_boolean:');
		console.log(schema_type_boolean);
		schema_test(schema_type_boolean);

		const schema_type_number = new Schema({
			"type": "number"
		});
		console.log('--------------------------------------------------');
		console.log('schema_type_number:');
		console.log(schema_type_number);
		schema_test(schema_type_number);

		const schema_type_number_min = new Schema({
			"type": "number",
			"number_min": 0
		});
		console.log('--------------------------------------------------');
		console.log('schema_type_number_min:');
		console.log(schema_type_number_min);
		schema_test(schema_type_number_min);

		const schema_type_number_max = new Schema({
			"type": "number",
			"number_max": 2
		});
		console.log('--------------------------------------------------');
		console.log('schema_type_number_max:');
		console.log(schema_type_number_max);
		schema_test(schema_type_number_max);

		const schema_type_number_multiple = new Schema({
			"type": "number",
			"number_multiple_of": 5
		});
		console.log('--------------------------------------------------');
		console.log('schema_type_number_multiple:');
		console.log(schema_type_number_multiple);
		schema_test(schema_type_number_multiple);

		const schema_type_symbol = new Schema({
			"type": "symbol"
		});
		console.log('--------------------------------------------------');
		console.log('schema_type_symbol:');
		console.log(schema_type_symbol);
		schema_test(schema_type_symbol);

		const schema_type_function = new Schema({
			"type": "function"
		});
		console.log('--------------------------------------------------');
		console.log('schema_type_function:');
		console.log(schema_type_function);
		schema_test(schema_type_function);

		const schema_type_array = new Schema({
			"type": "array"
		});
		console.log('--------------------------------------------------');
		console.log('schema_type_array:');
		console.log(schema_type_array);
		schema_test(schema_type_array);
	</script>

</body>
</html>
