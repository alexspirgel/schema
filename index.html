<!DOCTYPE html>
<html>
	<head>
		<title>Schema</title>
		<script type="text/javascript" src="index.js"></script>
		<style>
			body {
				background: gray;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">

			console.log('Starting tests...');

			/*
				validateRequired
			*/

			// True
			Schema.validateRequired(true, true) ? true : console.warn('Fail');
			Schema.validateRequired(1, true) ? true : console.warn('Fail');
			Schema.validateRequired('a', true) ? true : console.warn('Fail');
			Schema.validateRequired(() => {}, true) ? true : console.warn('Fail');
			Schema.validateRequired([], true) ? true : console.warn('Fail');
			Schema.validateRequired({}, true) ? true : console.warn('Fail');
			Schema.validateRequired(null, true) ? console.warn('Fail') : true;
			Schema.validateRequired(undefined, true) ? console.warn('Fail') : true;
			// False
			Schema.validateRequired(true, false) ? true : console.warn('Fail');
			Schema.validateRequired(1, false) ? true : console.warn('Fail');
			Schema.validateRequired('a', false) ? true : console.warn('Fail');
			Schema.validateRequired(() => {}, false) ? true : console.warn('Fail');
			Schema.validateRequired([], false) ? true : console.warn('Fail');
			Schema.validateRequired({}, false) ? true : console.warn('Fail');
			Schema.validateRequired(null, false) ? true : console.warn('Fail');
			Schema.validateRequired(undefined, false) ? true : console.warn('Fail');
			// Undefined
			Schema.validateRequired(true, undefined) ? true : console.warn('Fail');
			Schema.validateRequired(1, undefined) ? true : console.warn('Fail');
			Schema.validateRequired('a', undefined) ? true : console.warn('Fail');
			Schema.validateRequired(() => {}, undefined) ? true : console.warn('Fail');
			Schema.validateRequired([], undefined) ? true : console.warn('Fail');
			Schema.validateRequired({}, undefined) ? true : console.warn('Fail');
			Schema.validateRequired(null, undefined) ? true : console.warn('Fail');
			Schema.validateRequired(undefined, undefined) ? true : console.warn('Fail');

			/*
				validateType
			*/

			// Boolean
			Schema.validateType(true, 'boolean') ? true : console.warn('Fail');
			Schema.validateType(1, 'boolean') ? console.warn('Fail') : true;
			Schema.validateType('a', 'boolean') ? console.warn('Fail') : true;
			Schema.validateType(() => {}, 'boolean') ? console.warn('Fail') : true;
			Schema.validateType([], 'boolean') ? console.warn('Fail') : true;
			Schema.validateType({}, 'boolean') ? console.warn('Fail') : true;
			Schema.validateType(null, 'boolean') ? console.warn('Fail') : true;
			Schema.validateType(undefined, 'boolean') ? console.warn('Fail') : true;
			// Number
			Schema.validateType(true, 'number') ? console.warn('Fail') : true;
			Schema.validateType(1, 'number') ? true : console.warn('Fail');
			Schema.validateType('a', 'number') ? console.warn('Fail') : true;
			Schema.validateType(() => {}, 'number') ? console.warn('Fail') : true;
			Schema.validateType([], 'number') ? console.warn('Fail') : true;
			Schema.validateType({}, 'number') ? console.warn('Fail') : true;
			Schema.validateType(null, 'number') ? console.warn('Fail') : true;
			Schema.validateType(undefined, 'number') ? console.warn('Fail') : true;
			// String
			Schema.validateType(true, 'string') ? console.warn('Fail') : true;
			Schema.validateType(1, 'string') ? console.warn('Fail') : true;
			Schema.validateType('a', 'string') ? true : console.warn('Fail');
			Schema.validateType(() => {}, 'string') ? console.warn('Fail') : true;
			Schema.validateType([], 'string') ? console.warn('Fail') : true;
			Schema.validateType({}, 'string') ? console.warn('Fail') : true;
			Schema.validateType(null, 'string') ? console.warn('Fail') : true;
			Schema.validateType(undefined, 'string') ? console.warn('Fail') : true;
			// Function
			Schema.validateType(true, 'function') ? console.warn('Fail') : true;
			Schema.validateType(1, 'function') ? console.warn('Fail') : true;
			Schema.validateType('a', 'function') ? console.warn('Fail') : true;
			Schema.validateType(() => {}, 'function') ? true : console.warn('Fail');
			Schema.validateType([], 'function') ? console.warn('Fail') : true;
			Schema.validateType({}, 'function') ? console.warn('Fail') : true;
			Schema.validateType(null, 'function') ? console.warn('Fail') : true;
			Schema.validateType(undefined, 'function') ? console.warn('Fail') : true;
			// Object
			Schema.validateType(true, 'object') ? console.warn('Fail') : true;
			Schema.validateType(1, 'object') ? console.warn('Fail') : true;
			Schema.validateType('a', 'object') ? console.warn('Fail') : true;
			Schema.validateType(() => {}, 'object') ? console.warn('Fail') : true;
			Schema.validateType([], 'object') ? true : console.warn('Fail');
			Schema.validateType({}, 'object') ? true : console.warn('Fail');
			Schema.validateType(null, 'object') ? console.warn('Fail') : true;
			Schema.validateType(undefined, 'object') ? console.warn('Fail') : true;

			/*
				validateCustom
			*/

			Schema.validateCustom(null, () => {return true;}) ? true : console.warn('Fail');
			Schema.validateCustom(null, () => {return false;}) ? console.warn('Fail') : true;
			Schema.validateCustom(2, (value) => {return value === 2 ? true : false;}) ? true : console.warn('Fail');
			Schema.validateCustom(3, (value) => {return value === 2 ? true : false;}) ? console.warn('Fail') : true;

			/*
			*/
			var input1 = [1, '2', [true, false], 2];
			var model1 = [
				{
					type: 'object',
					allPropertiesSchema: [
						{
							type: 'number'
						},
						{
							type: 'string'
						},
						{
							type: 'object',
							allPropertiesSchema: {
								type: 'boolean'
							}
						}
					]
				}
			];
			console.log(Schema.validate(input1, model1));

			console.log('All tests have finished. Failures will be displayed above. No warnings means all tests passed.');
		</script>
	</body>
</html>
